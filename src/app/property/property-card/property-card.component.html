<div class="card">
  <div class="card-img-wrapper">
   <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg" alt="Card image cap">
   <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_Default.png" alt="Card image cap">
   <ul class="list-inline text-center member-icons animate">
     <li class="list-inline-item">
       <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
     </li>
     <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa fa-address-book-o" aria-hidden="true"></i></button>
    </li>
   </ul>
  </div>
   <div class="card-body p-2">
      <h1>{{property.Name}}</h1>
      <h2>{{property.Type}}</h2>
      <h3>{{property.Price}}</h3>
   </div>

</div>
